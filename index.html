<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incio de sesion</title>
    <link rel="stylesheet" href="estilos_index.css">
</head>
<body>
    <img src="../maquetacion prototipos/sign_logo.png" alt="logotipo" id="logo">
    <form action="inicio_sesion">
        <label for="ingreso_usuario">
            <h2>usuario</h2>
        </label>
        <input type="text" id="ingreso_usuario" placeholder="ingrese su nombre de usuario">
        <br>
        <label for="contra">
            <h2 id="labels">contraseña</h2>
        </label>
        <input type="password" name="contraseña" id="contra" placeholder="ingrese su contraseña">
        <br>
        <br>
        <input type="submit" value="enviar" id="enviar">
    </form>
    <br>
    <br>
    <button id="olvidado">
        <h3>¿has olvidado tu contraseña?</h3>
    </button>

</body>
</html>
